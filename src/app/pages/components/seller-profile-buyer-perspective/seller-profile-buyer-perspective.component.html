<div class="root">
    <div class="seller_p">
        <div class="info_filter">
            <div class="info">
                <img class="poza_profil" src="assets/profil-utilizator-cumparator-images/image 6.png">
                <h1 class="descr first_child">Nume: {{userJson?.user_name}}</h1>
                <h1 class="descr">Nr de telefon : {{userJson?.phone_number}}</h1>
                <h1 class="descr">Anunturi active: {{productsLength}}</h1> 
            </div>
            <div class="filter">
               <h1 class="drescriere_fil">Filtreza anunturile:</h1>
               <button (click)="toggle1()" class="filtru first_btn">
    
                   <div *ngIf="status1 === 'none'">
                       <img class="sageatad" src="assets/seller_profile/sageata_dreapta.png">
                   </div>
    
                   <div *ngIf="status1 === 'first'">
                        <img class="sageatad" src="assets/seller_profile/sageata_jos.png">
                    </div>
                        
                    <h1 class="atribut">Brand</h1>
                </button>
                <div *ngIf="status1 === 'first'">
                        <div class="drescriere_atribut" *ngFor="let product of brandFilterFINAL"  >
                            <input type="checkbox"  (click)="filterFunction1(product,'brand')">
                            {{product}} </div>  
                </div>
    
                
                <button (click)="toggle2()" class="filtru">
                    <div *ngIf="status2 === 'none'">
                        <img class="sageatad" src="assets/seller_profile/sageata_dreapta.png">
                    </div>
     
                    <div *ngIf="status2 === 'secound'">
                         <img class="sageatad" src="assets/seller_profile/sageata_jos.png">
                     </div>
                         
                     <h1 class="atribut">Pentru</h1>
                 </button>
                 <div *ngIf="status2 === 'secound'">
                    <div class="drescriere_atribut" *ngFor="let product of sexFilterFINAL">
                        <div *ngIf="product==0"><input type="checkbox"  (click)="filterFunction1(product,'sex')">Barbat</div>
                        <div *ngIf="product==1"><input type="checkbox"  (click)="filterFunction1(product,'sex')">Femeie</div>
                      </div>
                 </div>
    
                 <button (click)="toggle3()" class="filtru">
                    <div *ngIf="status3 === 'none'">
                        <img class="sageatad" src="assets/seller_profile/sageata_dreapta.png">
                    </div>
     
                    <div *ngIf="status3 === 'third'">
                         <img class="sageatad" src="assets/seller_profile/sageata_jos.png">
                     </div>
                         
                     <h1 class="atribut">Conditie</h1>
                 </button>
                 <div *ngIf="status3 === 'third'">
           
                    <div class="drescriere_atribut" *ngFor="let product of conditionFilterFINAL" >
                        <input type="checkbox" (click)="filterFunction1(product,'condition')">
                        {{product}} </div>
                </div>
    
                 <button (click)="toggle4()" class="filtru">
                    <div *ngIf="status4 === 'none'">
                        <img class="sageatad" src="assets/seller_profile/sageata_dreapta.png">
                    </div>
     
                    <div *ngIf="status4 === 'forth'">
                         <img class="sageatad" src="assets/seller_profile/sageata_jos.png">
                     </div>
                         
                     <h1 class="atribut">An</h1>
                 </button>
                 <div *ngIf="status4 === 'forth'">
                    <div class="drescriere_atribut" *ngFor="let product of yearFilterFINAL">
                        <input type="checkbox" (click)="filterFunction1(product,'year')">
                        {{product}} </div>
                  </div>
            </div>
        </div>
    
        <div class="slider">
            
            <div class="paginator" *ngIf="productsLength >= 0">


                <div *ngIf="curentFilter.includes('year')||curentFilter.includes('brand')||curentFilter.includes('sex')||curentFilter.includes('condition')">
                    <div *ngFor="let product of productsJson | slice: lowValue : highValue">
                      <!--  <div *ngIf="curentValueFilter.includes(product.year)||curentValueFilter.includes(product.brand)||curentValueFilter.includes(product.gender) "> -->
                        <div *ngIf="checkFilter(product?.year,product?.brand,product?.gender,product?.conditions)==1">
                            <app-seller-profile-product-card  productName={{product?.brand}} watchPrice={{product?.price}} watchYear={{product?.year}} sellerId={{product?.user_id}} productId={{product?.id}} locationName="Bucuresti" date="5/12/2022"></app-seller-profile-product-card>
                        </div>
                    </div>
              </div>
  
         
  
  
  
              <div *ngIf="curentFilter.includes('none')">
                <app-seller-profile-product-card *ngFor="let product of productsJson | slice: lowValue : highValue" productName={{product?.brand}} watchPrice={{product?.price}} watchYear={{product?.year}} sellerId={{product?.user_id}} productId={{product?.id}} locationName="Bucuresti" date="5/12/2022"></app-seller-profile-product-card>
              </div>

                
                
                
                <mat-paginator appPaginatorStyle [showTotalPages]="3" [length]="productsLength" [pageSize]="pageSize" 
                (page)="getPaginatorData($event)" >
                </mat-paginator> 

            </div>
            
             
          
        </div>
    </div>
    
</div>
