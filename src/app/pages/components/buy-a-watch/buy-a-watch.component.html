<div class="page">

  <div class="watches-list">
    <h1 class="promoted-title">Anunturi promovate</h1>
    <app-buy-a-watch-card *ngFor="let product of productsJson" name={{product.brand}} seller={{product.user_id}}
      price={{product.price}}>

    </app-buy-a-watch-card>

    <div class="grey-line"></div>



    <div class="page-counter">
      <div class="left-arrows">
        <img src="../../../../assets/filter-page/right-double-arrow.svg" alt="">
        <img src="../../../../assets/filter-page/right-arrow.svg" alt="">
      </div>

      <div class="counter">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>...</p>
        <p>20</p>
      </div>

      <div class="right-arrows">
        <img src="../../../../assets/filter-page/right-arrow.svg" alt="">
        <img src="../../../../assets/filter-page/right-double-arrow.svg" alt="">
      </div>
    </div>
  </div>
</div>
