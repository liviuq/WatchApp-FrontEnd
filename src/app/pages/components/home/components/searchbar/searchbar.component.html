<form  (ngSubmit)="onSubmit()" [formGroup]="searchDetails">
<div class="searchbar">
    <div class="div">
        <img src="../../../../assets/home/search.png" alt="">
        <input class="input" type="text" formControlName="content" placeholder="Search by brand, color ...">
    </div>
    <button type="submit"><img src="../../../../assets/home/circle-arrow.svg" alt=""></button>
</div>
<pre>{{searchDetails.value|json}}</pre>
</form>
